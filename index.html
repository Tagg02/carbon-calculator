<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Carbon Footprint Calculator</title>

  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/script.js" defer></script>
</head>
<body>
  <h1>Carbon Footprint Calculator</h1>

  <p>
    This tool provides a simple estimate of your annual carbon footprint based on
    everyday activities. All calculations are performed locally in your browser.
  </p>

  <form id="carbon-form">
    <label>
      Weekly driving (miles)
      <input type="number" name="miles">
    </label>

    <label>
      Monthly electricity use (kWh)
      <input type="number" name="kwh">
    </label>

    <label>
      Short flights per year
      <input type="number" name="shortFlights">
    </label>

    <label>
      Long flights per year
      <input type="number" name="longFlights">
    </label>

    <label>
      Diet
      <select name="diet">
        <option value="mixed">Mixed</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="vegan">Vegan</option>
      </select>
    </label>

    <button type="submit">Calculate</button>
  </form>

  <p id="result"></p>

  <p>
    Privacy note: no data is stored or transmitted. This calculator runs entirely
    client-side.
  </p>
</body>
</html>
